<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pienine - POST</title>
        
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="style.css" />
        </head>
    <body>
        <div class="container">
            <h1 class="text-center">Welcome to Pienine</h1>
            <p>You can add new items here</p>

            <!-- bootstrap form -->
            <!-- the form itself -->
            <form class="form-group" id="product-form">
                <!-- image block -->
                <div class="form-group" id="image-block">
                    <label for="image">Img</label>
                    <input
                        id="product-image"
                        class="form-control"
                        type="text"
                        name="image"
                        placeholder="https://google.com/logo.png"
                    />
                    <span class="validation-error">Error</span>
                </div>
                <!-- price block -->
                <div class="form-group" id="price-block">
                    <label for="price">Price, EUR</label>
                    <input
                        id="product-price"
                        class="form-control"
                        type="number"
                        name="price"
                        placeholder="50000"
                    />
                    <span class="validation-error">Error</span>
                </div>
                <!-- title dropdown block -->
                <div class="form-group" id="title-block">
                    <label for="titles">Title</label>
                    <select id="product-title" name="titles">
                        <option value="Varskyte">Varskyte</option>
                        <option value="Suris">Suris</option>
                        <option value="Pienas">Pienas</option>
                        <option value="Surelis">Surelis</option>
                        <option value="Kefyras">Kefyras</option>
                    </select>
                </div>
                <!-- buttons -->
                <button id="submit-btn" class="btn" type="submit">Add property</button>
                <span id="status-msg"></span>
            </form>

            <button class="btn" onclick="clickToHome()">Back to mainpage</a></button>
        </div>
        <script src="post.js"></script>
    </body>
</html>
